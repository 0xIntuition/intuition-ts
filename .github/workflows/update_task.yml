name: Reusable workflow for Task Definition Update

on:
  workflow_call:
    inputs:
      target_env:
        required: true
        type: string
      ecr_image:
        required: true
        type: string
      service_name:
        required: true
        type: string
      cluster_name:
        required: true
        type: string

jobs:
  update_task_definition:
    name: Update Task Definition
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Print arguments
        shell: bash
        run: |
          echo "target_env: ${{ inputs.target_env }}"
          echo "ecr_image: ${{ inputs.ecr_image }}"
          echo "service_name: ${{ inputs.service_name }}"
          echo "cluster_name: ${{ inputs.cluster_name }}"

      - name: Install AWS CLI
        uses: unfor19/install-aws-cli-action@v1
        with:
          version: 1

      - name: Download task definition
        shell: bash
        run: |
          aws ecs describe-task-definition --task-definition portal-intuition-${{ inputs.target_env }} --query taskDefinition > task-definition.json

      - name: Render Amazon ECS task definition
        id: render-container
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: portal
          image: ${{ inputs.ecr_image }}
          environment-variables: |
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCOUNT=${{ secrets.AWS_ACCOUNT }}

      - name: Deploy task definition to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-container.outputs.task-definition }}
          service: ${{ inputs.service_name }}
          cluster: ${{ inputs.cluster_name }}
          wait-for-service-stability: true
