# https://github.com/marketplace/actions/release-drafter

categories:
  - title: 'üöÄ Features'
    labels:
      - 'feat'
  - title: 'üêõ Bug Fixes'
    labels:
      - 'fix'
  - title: 'üî® Maintenance'
    label: 'chore'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

template: |
  ## Changes

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

  --

  ## Contributors

  $CONTRIBUTORS

name-template: 'v$RESOLVED_VERSION ‚ú®'
tag-template: 'v$RESOLVED_VERSION'

autolabeler:
  - label: 'breaking'
    title:
      - '/breaking/i'
      - '/BREAKING/i'
  - label: 'feat'
    title:
      - '/feat/i'
  - label: 'fix'
    title:
      - '/fix/i'
  - label: 'chore'
    title:
      - '/chore/i'
      - '/maintenance/i'
  - label: 'docs'
    title:
      - '/docs/i'

version-resolver:
  major:
    labels:
      - 'breaking'
  minor:
    labels:
      - 'feat'
  patch:
    labels:
      - 'fix'
      - 'chore'
      - 'maintenance'
      - 'docs'
  default: patch
