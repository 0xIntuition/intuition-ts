# Main pagination query
query GetTriples(
  $limit: Int
  $offset: Int
  $orderBy: [triples_order_by!]
  $where: triples_bool_exp
) {
  total: triples_aggregate(where: $where) {
    aggregate {
      count
    }
  }
  triples(limit: $limit, offset: $offset, order_by: $orderBy, where: $where) {
    ...TripleMetadata
    ...TripleTxn
    ...TripleVaultDetails
    creator {
      ...AccountMetadata
    }
  }
}

# Combined query with aggregates and nodes
query GetTriplesWithAggregates(
  $limit: Int
  $offset: Int
  $orderBy: [triples_order_by!]
  $where: triples_bool_exp
) {
  triples_aggregate(
    limit: $limit
    offset: $offset
    order_by: $orderBy
    where: $where
  ) {
    aggregate {
      count
    }
    nodes {
      ...TripleMetadata
      ...TripleTxn
      ...TripleVaultDetails
      creator {
        ...AccountMetadata
      }
    }
  }
}

query GetTriplesCount($where: triples_bool_exp) {
  triples_aggregate(where: $where) {
    total: aggregate {
      count
    }
  }
}

query GetTriple($tripleId: numeric!, $limit: Int, $offset: Int) {
  triple(id: $tripleId) {
    ...TripleMetadata
    ...TripleTxn
    creator {
      ...AccountMetadata
    }
    vault {
      totalShares
      currentSharePrice
      allPositions: positions_aggregate {
        aggregate {
          count
          sum {
            shares
          }
        }
      }
      paginatedPositions: positions(limit: $limit, offset: $offset) {
        id
        vaultId
        shares
        account {
          id
          label
          image
        }
      }
    }
    counterVault {
      totalShares
      currentSharePrice
      allPositions: positions_aggregate {
        aggregate {
          count
          sum {
            shares
          }
        }
      }
      paginatedPositions: positions(limit: $limit, offset: $offset) {
        id
        vaultId
        shares
        account {
          id
          label
          image
        }
      }
    }
  }
}

query GetAtomTriplesWithPositions($where: triples_bool_exp) {
  triples_aggregate(where: $where) {
    aggregate {
      count
    }
  }
}

query GetTriplesWithPositions(
  $limit: Int
  $offset: Int
  $orderBy: [triples_order_by!]
  $where: triples_bool_exp
  $address: String
) {
  total: triples_aggregate(where: $where) {
    aggregate {
      count
    }
  }
  triples(limit: $limit, offset: $offset, order_by: $orderBy, where: $where) {
    id
    vaultId
    counterVaultId
    subject {
      id
      vaultId
      label
      image
    }
    predicate {
      id
      vaultId
      label
      image
    }
    object {
      id
      vaultId
      label
      image
    }
    vault {
      totalShares
      positionCount
      positions(where: { accountId: { _eq: $address } }) {
        account {
          id
          label
          image
        }
        shares
      }
    }
    counterVault {
      totalShares
      positionCount
      positions(where: { accountId: { _eq: $address } }) {
        account {
          id
          label
          image
        }
        shares
      }
    }
  }
}
