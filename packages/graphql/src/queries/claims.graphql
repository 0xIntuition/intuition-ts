query GetClaimsByAddress($address: String) {
  claims_aggregate(where: { account_id: { _eq: $address } }) {
    aggregate {
      count
    }
    nodes {
      account {
        label
      }
      position {
        term {
          triple {
            subject {
              label
            }
            predicate {
              label
            }
            object {
              label
            }
            term_id
            counter_term_id
          }
        }
        shares
        # counter_shares <-- no longer available, perhaps position is now unique per term id
      }
    }
  }
}
