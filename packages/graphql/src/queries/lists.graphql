# predicateId = 4 for tags

query GetListItems($predicateId: numeric, $objectId: numeric) {
  triples_aggregate(
    where: { predicateId: { _eq: predicateId }, objectId: { _eq: $objectId } }
    order_by: [
      { vault: { positionCount: desc }, counterVault: { positionCount: desc } }
    ]
  ) {
    nodes {
      ...TripleVaultDetails
    }
  }
}
