query GetAccounts {
  accounts {
    ...AccountMetadata
    ...AccountClaims
    ...AccountPositions
  }
}

query GetAccountInfo($address: String!) {
  account(id: $address) {
    ...AccountMetadata
    ...AccountClaims
    ...AccountPositions
  }
  chainLinkPrices(limit: 1, order_by: { id: desc }) {
    usd
  }
}
