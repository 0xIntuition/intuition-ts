query GetTags($subjectId: String!, $predicateId: String!) {
  triples(
    where: {
      _and: [
        { subject_id: { _eq: $subjectId } }
        { predicate_id: { _eq: $predicateId } }
      ]
    }
  ) {
    ...TripleMetadata
  }
}

query GetTagsCustom($where: triples_bool_exp) {
  triples(where: $where) {
    ...TripleMetadata
  }
}
