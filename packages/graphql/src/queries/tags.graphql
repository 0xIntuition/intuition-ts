query GetTags($subjectId: numeric!, $predicateId: numeric!) {
  triples(
    where: {
      _and: [
        { subjectId: { _eq: $subjectId } }
        { predicateId: { _eq: $predicateId } }
      ]
    }
  ) {
    ...TripleMetadata
  }
}

query GetTagsCustom($where: triples_bool_exp) {
  triples(where: $where) {
    ...TripleMetadata
  }
}
