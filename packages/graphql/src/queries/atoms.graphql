# Main pagination query
query GetAtoms(
  $limit: Int
  $offset: Int
  $orderBy: [atoms_order_by!]
  $where: atoms_bool_exp
) {
  total: atoms_aggregate(where: $where) {
    aggregate {
      count
    }
  }
  atoms(limit: $limit, offset: $offset, order_by: $orderBy, where: $where) {
    ...AtomMetadata
    ...AtomTxn
    ...AtomVaultDetails
    ...AtomTriple
    creator {
      ...AccountMetadata
    }
  }
}

query GetAtomsWithPositions(
  $limit: Int
  $offset: Int
  $orderBy: [atoms_order_by!]
  $where: atoms_bool_exp
  $address: String
) {
  total: atoms_aggregate(where: $where) {
    aggregate {
      count
    }
  }
  atoms(limit: $limit, offset: $offset, order_by: $orderBy, where: $where) {
    ...AtomMetadata
    ...AtomTxn
    term {
      vaults(where: { curve_id: { _eq: "1" } }) {
        position_count
        total_shares
        current_share_price
        total: positions_aggregate {
          aggregate {
            count
            sum {
              shares
            }
          }
        }
        positions(where: { account_id: { _ilike: $address } }) {
          id
          account {
            label
            id
          }
          shares
        }
      }
    }
    creator {
      ...AccountMetadata
    }
  }
}

# Combined query with aggregates and nodes
query GetAtomsWithAggregates(
  $limit: Int
  $offset: Int
  $orderBy: [atoms_order_by!]
  $where: atoms_bool_exp
) {
  atoms_aggregate(
    limit: $limit
    offset: $offset
    order_by: $orderBy
    where: $where
  ) {
    aggregate {
      count
    }
    nodes {
      ...AtomMetadata
      ...AtomTxn
      ...AtomVaultDetails
      creator {
        ...AccountMetadata
      }
    }
  }
}

query GetAtomsCount($where: atoms_bool_exp) {
  atoms_aggregate(where: $where) {
    aggregate {
      count
    }
  }
}

query GetAtom($id: String!) {
  atom(term_id: $id) {
    ...AtomMetadata
    ...AtomTxn
    ...AtomVaultDetails
    creator {
      ...AccountMetadata
    }
    ...AtomTriple
  }
}

query GetAtomByData($data: String!) {
  atoms(where: { data: { _eq: $data } }) {
    ...AtomMetadata
    ...AtomTxn
    ...AtomVaultDetails
    creator {
      ...AccountMetadata
    }
    ...AtomTriple
  }
}

# App specific queries

query GetAtomDetails($id: String!, $userPositionAddress: String!) {
  atom(term_id: $id) {
    term_id
    label
    wallet_id
    image
    type
    created_at
    data
    creator {
      id
    }
    value {
      thing {
        name
        description
        url
      }
    }
    term {
      vaults(where: { curve_id: { _eq: "1" }, term_id: { _eq: $id } }) {
        current_share_price
        total_shares
        position_count
        userPosition: positions(
          limit: 1
          where: { account_id: { _eq: $userPositionAddress } }
        ) {
          shares
          account_id
        }
      }
    }
    tags: as_subject_triples_aggregate(where: { predicate_id: { _in: ["0x49487b1d5bf2734d497d6d9cfcd72cdfbaefb4d4f03ddc310398b24639173c9d"] } }) {
      nodes {
        object {
          label
          term {
            vaults(where: { curve_id: { _eq: "1" }, term_id: { _eq: $id } }) {
              term_id
            }
          }
        }
        predicate_id
      }
      aggregate {
        count
      }
    }
  }
}

query FindAtomIds($where: atoms_bool_exp = {}) {
  atoms(where: $where) {
    term_id
    data
  }
}
