query GetFollowingPositions(
  $subjectId: numeric!
  $predicateId: numeric!
  $address: String!
  $limit: Int
  $offset: Int
) {
  triples_aggregate(
    where: {
      _and: [
        { subjectId: { _eq: $subjectId } }
        { predicateId: { _eq: $predicateId } }
        { vault: { positions: { accountId: { _eq: $address } } } }
      ]
    }
  ) {
    aggregate {
      count
    }
  }
  triples(
    limit: $limit
    offset: $offset
    where: {
      _and: [
        { subjectId: { _eq: $subjectId } }
        { predicateId: { _eq: $predicateId } }
        { vault: { positions: { accountId: { _eq: $address } } } }
      ]
    }
  ) {
    id
    subject {
      ...AtomMetadata
    }
    predicate {
      ...AtomMetadata
    }
    object {
      ...AtomMetadata
    }
    vault {
      totalShares
      currentSharePrice
      positions_aggregate {
        aggregate {
          count
          sum {
            shares
          }
        }
      }
      positions(where: { accountId: { _eq: $address } }) {
        accountId
        account {
          id
          label
        }
        shares
      }
    }
  }
}

query GetFollowerPositions(
  $subjectId: numeric!
  $predicateId: numeric!
  $objectId: numeric!
  $positionsLimit: Int
  $positionsOffset: Int
) {
  triples(
    where: {
      _and: [
        { subjectId: { _eq: $subjectId } }
        { predicateId: { _eq: $predicateId } }
        { objectId: { _eq: $objectId } }
      ]
    }
  ) {
    id
    label
    subject {
      ...AtomMetadata
    }
    predicate {
      ...AtomMetadata
    }
    object {
      ...AtomMetadata
    }
    vault {
      totalShares
      currentSharePrice
      positions_aggregate {
        aggregate {
          count
          sum {
            shares
          }
        }
      }
      positions(limit: $positionsLimit, offset: $positionsOffset) {
        account {
          id
          label
          image
        }
        shares
      }
    }
  }
}

# Combined query to get following and followers
query GetConnections(
  $subjectId: numeric!
  $predicateId: numeric!
  $objectId: numeric!
  $addresses: [String!]
  $positionsLimit: Int
  $positionsOffset: Int
  $positionsOrderBy: [positions_order_by!]
  $positionsWhere: positions_bool_exp
) {
  # Following
  following_count: triples_aggregate(
    where: {
      _and: [
        { subjectId: { _eq: $subjectId } }
        { predicateId: { _eq: $predicateId } }
        { objectId: { _eq: $objectId } }
      ]
    }
  ) {
    aggregate {
      count
    }
  }
  following: triples(
    where: {
      _and: [
        { subjectId: { _eq: $subjectId } }
        { predicateId: { _eq: $predicateId } }
        { objectId: { _eq: $objectId } }
      ]
    }
  ) {
    ...FollowMetadata
  }

  # Followers
  followers_count: triples_aggregate(
    where: {
      _and: [
        { subjectId: { _eq: $subjectId } }
        { predicateId: { _eq: $predicateId } }
        { vault: { positions: { accountId: { _in: $addresses } } } }
      ]
    }
  ) {
    aggregate {
      count
    }
  }
  followers: triples(
    where: {
      _and: [
        { subjectId: { _eq: $subjectId } }
        { predicateId: { _eq: $predicateId } }
        { vault: { positions: { accountId: { _in: $addresses } } } }
      ]
    }
  ) {
    ...FollowMetadata
  }
}
