fragment EventDetails on events {
  blockNumber
  blockTimestamp
  type
  transactionHash
  atomId
  tripleId
  depositId
  redemptionId
  ...DepositEventFragment
  ...RedemptionEventFragment
  atom {
    ...AtomMetadata
    ...AtomVaultDetailsWithPositions
  }
  triple {
    ...TripleMetadata
    ...TripleVaultCouterVaultDetailsWithPositions
  }
}
