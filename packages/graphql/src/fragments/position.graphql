fragment PositionDetails on Position {
  id
  account {
    id
    label
  }
  vault {
    id
    atom {
      id
      label
    }
    triple {
      id
      subject {
        id
        label
      }
      predicate {
        id
        label
      }
      object {
        id
        label
      }
    }
  }
  shares
  vaultId
}
