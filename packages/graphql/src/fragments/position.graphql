fragment PositionDetails on positions {
  id
  account {
    id
    label
    image
  }
  vault {
    id
    atom {
      id
      label
      image
    }
    triple {
      id
      vault {
        id
        positionCount
        positions_aggregate {
          aggregate {
            sum {
              shares
            }
          }
        }
      }
      counterVault {
        id
        positionCount
        positions_aggregate {
          aggregate {
            sum {
              shares
            }
          }
        }
      }
      subject {
        data
        id
        label
        image
        emoji
        type
        ...AtomValue
        creator {
          ...AccountMetadata
        }
      }
      predicate {
        data
        id
        label
        image
        emoji
        type
        ...AtomValue
        creator {
          ...AccountMetadata
        }
      }
      object {
        data
        id
        label
        image
        emoji
        type
        ...AtomValue
        creator {
          ...AccountMetadata
        }
      }
    }
  }
  shares
  vault_id
}

fragment PositionFields on positions {
  account {
    id
    label
  }
  shares
}

fragment PositionAggregateFields on positions_aggregate {
  aggregate {
    count
    sum {
      shares
    }
  }
}
