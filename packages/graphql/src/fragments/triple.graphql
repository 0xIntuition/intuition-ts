fragment TripleMetadata on triples {
  id
  label
  subject {
    data
    id
    image
    label
    emoji
    type
    ...AtomValue
    creator {
      ...AccountMetadata
    }
  }
  predicate {
    data
    id
    image
    label
    emoji
    type
    ...AtomValue
    creator {
      ...AccountMetadata
    }
  }
  object {
    data
    id
    image
    label
    emoji
    type
    ...AtomValue
    creator {
      ...AccountMetadata
    }
  }
}

fragment TripleTxn on triples {
  blockNumber
  blockTimestamp
  transactionHash
  creatorId
}

fragment TripleVaultDetails on triples {
  vaultId
  counterVaultId
  vault {
    ...VaultDetails
  }
  counterVault {
    ...VaultDetails
  }
}

fragment TripleVaultCouterVaultDetailsWithPositions on triples {
  vaultId
  counterVaultId
  vault {
    ...VaultDetailsWithFilteredPositions
  }
  counterVault {
    ...VaultDetailsWithFilteredPositions
  }
}
