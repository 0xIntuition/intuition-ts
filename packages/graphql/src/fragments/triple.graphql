# Import other fragments
#import "./atom.graphql"
#import "./account.graphql"
#import "./vault.graphql"

fragment TripleMetadata on triples {
  id
  label
  subject {
    ...AtomMetadata
    creator {
      ...AccountMetadata
    }
  }
  predicate {
    ...AtomMetadata
    creator {
      ...AccountMetadata
    }
  }
  object {
    ...AtomMetadata
    creator {
      ...AccountMetadata
    }
  }
}

fragment TripleTxn on triples {
  blockNumber
  blockTimestamp
  transactionHash
  creatorId
}

fragment TripleVaultDetails on triples {
  vaultId
  counterVaultId
  vault {
    ...VaultDetails
  }
  counterVault {
    ...VaultDetails
  }
}
