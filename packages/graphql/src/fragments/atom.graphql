fragment AtomMetadata on atoms {
  data
  id
  image
  label
  emoji
  type
}

fragment AtomTxn on atoms {
  blockNumber
  blockTimestamp
  transactionHash
  creatorId
}

fragment AtomVaultDetails on atoms {
  vaultId
  walletId
  vault {
    positionCount
    totalShares
    currentSharePrice
  }
}

fragment AtomTriple on atoms {
  asSubject {
    ...AtomMetadata
    creator {
      ...AccountMetadata
    }
  }
  asPredicate {
    ...AtomMetadata
    creator {
      ...AccountMetadata
    }
  }
  asObject {
    ...AtomMetadata
    creator {
      ...AccountMetadata
    }
  }
}
