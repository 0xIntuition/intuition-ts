start:
  args:
  - reader-node
  - merger
  - relayer
  - index-builder
  - firehose
  - substreams-tier1
  - substreams-tier2
  flags:
    firehose-grpc-listen-addr: :8089
    merger-time-between-store-pruning: 10s
    reader-node-stop-block-num: 22207817
    reader-node-blocks-chan-capacity: 1000
    reader-node-readiness-max-latency: 1200s
    reader-node-path: /app/fireeth
    reader-node-arguments: "tools poller generic-evm http://anvil:8545 0 --data-dir=/data"
    # reader-node-bootstrap-data-url: /config/genesis.json
    # reader-node-arguments:
    #   --http
    #   --http.addr 0.0.0.0
    #   --http.port 8545
    #   --http.api personal,eth,net,web3
    #   --http.corsdomain "*"
    #   --ws
    #   --ws.addr 0.0.0.0
    #   --ws.port 8546
    #   --ws.api personal,eth,net,web3
    #   --ws.origins "*"
    #   --datadir /data/geth
    #   --nodiscover
    #   --firehose-enabled
    #   --firehose-genesis-file=/config/genesis.json
    #substreams-rpc-endpoints: $ETH_MAINNET_RPC # replace with eth mainnet rpc endpoint
    substreams-state-bundle-size: 100
    substreams-tier1-grpc-listen-addr: :9000
    substreams-tier1-subrequests-insecure: false
    substreams-tier1-subrequests-plaintext: true
    substreams-tier1-subrequests-endpoint: :9001
    substreams-tier1-max-subrequests: 5
    substreams-tier2-grpc-listen-addr: :9001
    # substreams-rpc-endpoints: "http://localhost:8545"
