table:
  name: redemption
  schema: sgd1
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: redemption
  custom_root_fields:
    select: redemptions
    select_by_pk: redemption
object_relationships:
  - name: receiver
    using:
      manual_configuration:
        column_mapping:
          receiver_id: id
        insertion_order: null
        remote_table:
          name: account
          schema: sgd1
  - name: sender
    using:
      manual_configuration:
        column_mapping:
          sender_id: id
        insertion_order: null
        remote_table:
          name: account
          schema: sgd1
  - name: vault
    using:
      manual_configuration:
        column_mapping:
          vault_id: id
        insertion_order: null
        remote_table:
          name: vault
          schema: sgd1
select_permissions:
  - role: anonymous
    permission:
      columns:
        - assets_for_receiver
        - block_number
        - block_timestamp
        - exit_fee
        - id
        - receiver_id
        - sender_id
        - sender_total_shares_in_vault
        - shares_redeemed_by_sender
        - transaction_hash
        - vault_id
        - vid
      filter: {}
      limit: 100
      allow_aggregations: true
    comment: ""
