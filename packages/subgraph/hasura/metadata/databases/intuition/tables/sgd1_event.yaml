table:
  name: event
  schema: sgd1
configuration:
  column_config:
    block$:
      custom_name: block_
  custom_column_names:
    block$: block_
  custom_name: events
  custom_root_fields:
    select_by_pk: event
object_relationships:
  - name: atom
    using:
      manual_configuration:
        column_mapping:
          atom_id: id
        insertion_order: null
        remote_table:
          name: atom
          schema: sgd1
select_permissions:
  - role: anonymous
    permission:
      columns:
        - atom_id
        - block_number
        - block_timestamp
        - deposit_id
        - fee_transfer_id
        - id
        - redemption_id
        - transaction_hash
        - triple_id
        - type
        - vid
      filter: {}
      limit: 100
      allow_aggregations: true
    comment: ""
