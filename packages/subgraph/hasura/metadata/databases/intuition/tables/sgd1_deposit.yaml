table:
  name: deposit
  schema: sgd1
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: deposit
  custom_root_fields:
    select: deposits
    select_by_pk: deposit
object_relationships:
  - name: receiver
    using:
      manual_configuration:
        column_mapping:
          receiver_id: id
        insertion_order: null
        remote_table:
          name: account
          schema: sgd1
  - name: sender
    using:
      manual_configuration:
        column_mapping:
          sender_id: id
        insertion_order: null
        remote_table:
          name: account
          schema: sgd1
  - name: vault
    using:
      manual_configuration:
        column_mapping:
          vault_id: id
        insertion_order: null
        remote_table:
          name: vault
          schema: sgd1
select_permissions:
  - role: anonymous
    permission:
      columns:
        - block_number
        - block_timestamp
        - entry_fee
        - id
        - is_atom_wallet
        - is_triple
        - receiver_id
        - receiver_total_shares_in_vault
        - sender_assets_after_total_fees
        - sender_id
        - shares_for_receiver
        - transaction_hash
        - vault_id
        - vid
      filter: {}
      limit: 100
      allow_aggregations: true
    comment: ""
