table:
  name: atom
  schema: sgd1
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: atom
  custom_root_fields:
    select: atoms
    select_by_pk: atom
object_relationships:
  - name: creator
    using:
      manual_configuration:
        column_mapping:
          creator_id: id
        insertion_order: null
        remote_table:
          name: account
          schema: sgd1
  - name: value
    using:
      manual_configuration:
        column_mapping:
          value_id: id
        insertion_order: null
        remote_table:
          name: atom_value
          schema: sgd1
  - name: vault
    using:
      manual_configuration:
        column_mapping:
          vault_id: id
        insertion_order: null
        remote_table:
          name: vault
          schema: sgd1
  - name: wallet
    using:
      manual_configuration:
        column_mapping:
          wallet_id: id
        insertion_order: null
        remote_table:
          name: account
          schema: sgd1
array_relationships:
  - name: asObject
    using:
      manual_configuration:
        column_mapping:
          id: object_id
        insertion_order: null
        remote_table:
          name: triple
          schema: sgd1
  - name: asPredicate
    using:
      manual_configuration:
        column_mapping:
          id: predicate_id
        insertion_order: null
        remote_table:
          name: triple
          schema: sgd1
  - name: asSubject
    using:
      manual_configuration:
        column_mapping:
          id: subject_id
        insertion_order: null
        remote_table:
          name: triple
          schema: sgd1
select_permissions:
  - role: anonymous
    permission:
      columns:
        - block_number
        - block_range
        - block_timestamp
        - creator_id
        - data
        - emoji
        - id
        - image
        - label
        - transaction_hash
        - type
        - uri
        - value_id
        - vault_id
        - vid
        - wallet_id
      filter: {}
      limit: 100
      allow_aggregations: true
    comment: ""
