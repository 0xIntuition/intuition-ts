specVersion: 1.0.0
features:
  - nonDeterministicIpfs
  - ipfsOnEthereumContracts
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EthMultiVault
    network: {{network}}
    source:
      address: {{{ethMultiVaultAddress}}}
      abi: EthMultiVault
      startBlock: {{ethMultiVaultStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Account
        - Atom
        - AtomValue
        - Triple
      abis:
        - name: EthMultiVault
          file: ./abis/EthMultiVault.json
      eventHandlers:
        - event: AtomCreated(indexed address,indexed address,bytes,uint256)
          handler: handleAtomCreated
        - event: TripleCreated(indexed address,uint256,uint256,uint256,uint256)
          handler: handleTripleCreated
      file: ./src/eth-multi-vault.ts
