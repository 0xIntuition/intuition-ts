type Atom @entity(immutable: true) {
  id: ID!
  creator: Account! # address
  atomWallet: Bytes! # address
  atomUri: String! # bytes
  atomData: String! # bytes
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Account @entity {
  id: ID!
  name: String
  createdAtoms: [Atom!]! @derivedFrom(field: "creator")
}
